<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓名配对测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>姓名配对测试</h1>
    <p>输入两个人的姓名，点击“测试”查看结果</p>

    <input type="text" id="name1" placeholder="姓名1">
    <br>
    <input type="text" id="name2" placeholder="姓名2">
    <br>
    <button onclick="calculateMatch()">测试</button>

    <div class="result" id="result"></div>

    <script>
        function calculateMatch() {
            // 获取输入的姓名
            var name1 = document.getElementById("name1").value.trim();
            var name2 = document.getElementById("name2").value.trim();

            // 检查是否输入为空
            if (name1 === "" || name2 === "") {
                alert("请输入两个姓名进行测试！");
                return;
            }

            // 特定条件显示自定义消息
            if ((name1 === "钟菁" && name2 === "丁一柯") || (name1 === "丁一柯" && name2 === "钟菁")) {
                document.getElementById("result").textContent = "相见恨晚，你们真是天造地设的一对呢！";
            } else if ((name1 === "主人" && name2 === "小狗") || (name1 === "小狗" && name2 === "主人")) {
                document.getElementById("result").textContent = "我命令你们现在马上立刻在一起";
            } else {
                // 默认的配对分数100
                document.getElementById("result").textContent = name1 + " 和 " + name2 + " 的配对分数是: 100 / 100";
            }
        }
    </script>

</body>
</html>
