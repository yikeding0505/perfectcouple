<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络一线牵，姓名缘分测试（菁菁lie特别版）</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
            color: green;
        }
    </style>
</head>
<body>

    <h1>网络一线牵，姓名缘分测试（菁菁lie特别版）</h1>
    <p>以下测试结果具有极高的准确性，请尊重科学</p>

    <input type="text" id="name1" placeholder="姓名1">
    <br>
    <input type="text" id="name2" placeholder="姓名2">
    <br>
    <button onclick="calculateMatch()">测试</button>

    <div class="result" id="result"></div>

    <script>
        function calculateMatch() {
            // 获取输入的姓名，并转换为小写以进行不区分大小写的匹配
            var name1 = document.getElementById("name1").value.trim();
            var name2 = document.getElementById("name2").value.trim();
            var lowerName1 = name1.toLowerCase();
            var lowerName2 = name2.toLowerCase();

            // 检查是否输入为空
            if (name1 === "" || name2 === "") {
                alert("请输入两个姓名进行测试！");
                return;
            }

            // 匹配逻辑
            if ((name1 === "钟菁" && name2 === "丁一柯") || (name1 === "丁一柯" && name2 === "钟菁")) {
                document.getElementById("result").textContent = "相见恨晚，你们真是天造地设的一对呢！";
            } else if ((name1 === "主人" && name2 === "小狗") || (name1 === "小狗" && name2 === "主人")) {
                document.getElementById("result").textContent = "我命令你们现在马上立刻在一起";
            } else if (name1 === "丁一柯" || name2 === "丁一柯") {
                if (name1 !== "钟菁" && name2 !== "钟菁") {
                    document.getElementById("result").textContent = "想得美，丁一柯还是和钟菁一起比较搭";
                }
            } else if (name1 === "钟菁" || name2 === "钟菁") {
                if ((name1 === "钟菁" && name2 === "胡骁") || (name1 === "胡骁" && name2 === "钟菁")) {
                    document.getElementById("result").textContent = "经历错的人，才能遇到对的人";
                } else if ((name1 === "钟菁" && name2 === "真真珑") || (name1 === "真真珑" && name2 === "钟菁")) {
                    document.getElementById("result").textContent = "这时候搜前夫哥就不礼貌了";
                } else if ((name1 === "钟菁" && name2 === "小太阳") || (name1 === "小太阳" && name2 === "钟菁")) {
                    document.getElementById("result").textContent = "真没想到你连她都搜，想啥呢？";
                } else if ((name1 === "钟菁" && (lowerName2 === "aten")) || ((lowerName1 === "aten") && name2 === "钟菁")) {
                    document.getElementById("result").textContent = "果然，嘉年华还是有魅力的";
                } else if ((name1 === "钟菁" && name2 === "孙琳") || (name1 === "孙琳" && name2 === "钟菁") || (name1 === "钟菁" && name2 === "小琳") || (name1 === "小琳" && name2 === "钟菁")) {
                    document.getElementById("result").textContent = "两个人都凑不到一个1干嘛呢这是";
                } else if (name1 !== "丁一柯" && name2 !== "丁一柯") {
                    document.getElementById("result").textContent = "你到底还想和谁在一起！我要吃醋了";
                }
            } else if (name1 === "小狗" || name2 === "小狗") {
                if (name1 !== "钟菁" && name2 !== "钟菁") {
                    document.getElementById("result").textContent = "小狗是钟菁的";
                }
            } else if (name1 === "主人" || name2 === "主人") {
                if (name1 !== "小狗" && name2 !== "小狗") {
                    document.getElementById("result").textContent = "请你再考虑一下，这下要大吃醋了！";
            } else if (lowerName1.includes("菁菁lie") || lowerName2.includes("菁菁lie")) {
                document.getElementById("result").textContent = "请实名冲浪";
            } else if ((lowerName1 === "呜呜姐" || lowerName2 === "呜呜姐" || lowerName1 === "呜呜" || lowerName2 === "呜呜") && (lowerName1 !== "孙琳" && lowerName2 !== "孙琳") && (lowerName1 !== "小琳" && lowerName2 !== "小琳")) {
                document.getElementById("result").textContent = "不长记性，活该被女人骗";
            } else if ((lowerName1 === "呜呜姐" || lowerName2 === "呜呜姐" || lowerName1 === "呜呜" || lowerName2 === "呜呜") && (lowerName1 === "钟菁" || lowerName2 === "钟菁")) {
                document.getElementById("result").textContent = "荧幕情侣别当真";
            } else if ((lowerName1 === "呜呜姐" || lowerName2 === "呜呜姐" || lowerName1 === "呜呜" || lowerName2 === "呜呜") && (lowerName1 === "孙琳" || lowerName2 === "孙琳" || lowerName1 === "小琳" || lowerName2 === "小琳")) {
                document.getElementById("result").textContent = "你俩把日子过好比什么都好";
            } else if ((name1 === "孙琳" || name1 === "小琳" || name2 === "孙琳" || name2 === "小琳") && (lowerName1 !== "呜呜" && lowerName1 !== "呜呜姐") && (lowerName2 !== "呜呜" && lowerName2 !== "呜呜姐")) {
                document.getElementById("result").textContent = "吃着碗里看着锅里也不是好习惯哦";
            } else {
                // 其他情况下显示的默认消息
                document.getElementById("result").textContent = "自己都没谈上，你还管上别人了";
            }
        }
    </script>

</body>
</html>
